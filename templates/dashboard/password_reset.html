{% extends 'base.html' %}
{% load static %}

{% block title %}Şifre Sıfırlama - EmailOtomasyon{% endblock %}

{% block public_content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow my-5">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="card-title">
                            <i class="fas fa-lock text-primary me-2"></i>
                            Şifre Sıfırlama
                        </h2>
                        <p class="text-muted">E-posta adresinizi girerek şifrenizi sıfırlayın</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">E-posta Adresi</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="E-posta adresinizi girin" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="fas fa-paper-plane me-2"></i>Şifre Sıfırlama Linki Gönder
                        </button>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <a href="{% url 'login' %}" class="text-decoration-none">Giriş sayfasına dön</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
